<section class="client">
  <h1 class="client__title">Área de clientes</h1>

  <div class="client__table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cpf | formattedCpf }}
        </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefone | formattedPhone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data de criação</th>
        <td mat-cell *matCellDef="let element">
          {{ element.creadtedAt | date : "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="action-header"
          mat-sort-header
          width="60px"
        >
          Ações
        </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontIcon="more_vert"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(element, 'EDIT')">
              <mat-icon fontIcon="edit"></mat-icon> Editar
            </button>
            <button mat-menu-item (click)="deleteClient(element.id)">
              <mat-icon fontIcon="delete"></mat-icon> Remover
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="client__button">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Adicionar Cliente
    </button>
  </div>
</section>
