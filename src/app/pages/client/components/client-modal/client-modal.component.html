<h2 mat-dialog-title>Cadastrar Cliente</h2>

<mat-dialog-content>
  <app-client-form [dataClient]="data.dataClient" [mode]="data.mode"></app-client-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="saveForm()">Salvar</button>
  <button mat-stroked-button (click)="closeModal()">Fechar</button>
</mat-dialog-actions>
